<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Admin - Oluwaseun Collections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #444);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .admin-container {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    input[type="text"] {
      background: #fff;
      color: #111;
    }

    input[type="file"] {
      background: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #f39c12;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e67e22;
    }

    .success, .error {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.95rem;
    }

    .success {
      background: #27ae60;
      color: #fff;
    }

    .error {
      background: #c0392b;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h2>Upload New Product</h2>

    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="text" id="price" placeholder="Product Price" required>
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Upload Product</button>
    </form>

    <div id="message"></div>
  </div> 

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="script.js"></script>  
 </body>
</html>
